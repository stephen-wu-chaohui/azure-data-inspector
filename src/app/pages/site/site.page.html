<ion-header>
  <ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/home"></ion-back-button>
		</ion-buttons>
		<ion-title>Site</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-header>
			<ion-card-title>{{site?.name}}</ion-card-title>
			<ion-card-subtitle>{{site?.description}}</ion-card-subtitle>
		</ion-card-header>
		<ion-card-content>
		</ion-card-content>
	</ion-card>
	<ion-item *ngFor="let sensor of sensors" (click)="configSensor(sensor)">
	<ion-grid>
		<ion-row>
			<ion-col size="9"><ion-label color="primary">{{sensor.name}}</ion-label></ion-col>
			<ion-col size="3"><ion-label class="value">{{currentValues[sensor.id]}}</ion-label></ion-col>
		</ion-row>
	</ion-grid>
</ion-item>
</ion-content>
