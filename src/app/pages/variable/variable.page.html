<ion-header>
  <ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/home"></ion-back-button>
		</ion-buttons>
		<ion-title>
			Sensor View
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card padding *ngIf="sensor">
		<ion-card-title>
			<ion-text>
				<ion-input type="text" [(ngModel)]="sensor.name" (ionChange)="setLabelChanged()" color="labelChanged?'danger':'primary'">
				</ion-input>
			</ion-text>
		</ion-card-title>
		<ion-card-subtitle>
			<ion-text>
				<ion-input type="text" [(ngModel)]="sensor.description" (ionChange)="setLabelChanged()" color="labelChanged?'danger':'primary'">
				</ion-input>
			</ion-text>
		</ion-card-subtitle>

		<ion-fab vertical="top" horizontal="end" slot="fixed" *ngIf="selectionService.editMode">
			<ion-fab-button size="small" (click)="updateSensor()" color="danger" [disabled]="!labelChanged">
				<ion-icon name="checkbox-outline"></ion-icon>
			</ion-fab-button>
			<ion-fab-button size="small" (click)="configSensor()" color="Tertiary">
				<ion-icon name="settings"></ion-icon>
			</ion-fab-button>
		</ion-fab>
	</ion-card>

	<ion-item *ngIf="sensor && selectionService.editMode">
		<ion-grid>
			<ion-row>
				<ion-col class="time" size="8">Current Value:</ion-col>
				<ion-col class="value" size="4">
					<ion-input class="value" type="number" min="4" max="20" [(ngModel)]="newValue">
					</ion-input>
				</ion-col>
			</ion-row>
		</ion-grid>
		<ion-button slot="end" shape="round" (click)="addSensorValue()">
			<ion-icon name="add"></ion-icon>
		</ion-button>
	</ion-item>
	<ion-item *ngFor="let v of currentValues">
		<ion-grid>
			<ion-row>
				<ion-col class="time" size="8" color="primary">{{lastUpdatedOf(v) | date: 'yyyy-MM-dd HH:mm:ss'}}</ion-col>
				<ion-col class="value" size="4" color="primary">{{v.value | number: '2.2'}}</ion-col>
			</ion-row>
		</ion-grid>
	</ion-item>
</ion-content>
