<ion-header>
  <ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button defaultHref="/home"></ion-back-button>
		</ion-buttons>
		<ion-title>
			Sensor View
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="sensor">
	<ion-card-header>
		<ion-card-title>
			<ion-text>
				<ion-input type="text" [(ngModel)]="sensor.name" (ionChange)="setLabelChanged()" color="labelChanged?'danger':'primary'">
				</ion-input>
			</ion-text>
		</ion-card-title>
		<ion-card-subtitle>
			<ion-text>
				<ion-input type="text" [(ngModel)]="sensor.description" (ionChange)="setLabelChanged()" color="labelChanged?'danger':'primary'">
				</ion-input>
			</ion-text>
		</ion-card-subtitle>
	</ion-card-header>

	<ion-card-content >
		<section class="chart-wrapper">
			<canvas #lineChart></canvas>
		</section>
				
		<ion-item lines="none" *ngIf="selectionService.editMode" (click)="pickSampleInterval()">
			<ion-checkbox (click)="toggleSamples()" [(ngModel)]="enableSampling"></ion-checkbox>
			<ion-label>Sample every </ion-label>
			<ion-input class="value" text-center type="number" [(ngModel)]="sampleInterval"></ion-input>
			<ion-label text-right> seconds</ion-label>
			<!-- <ion-multi-picker id='simple' item-content [multiPickerColumns]="simpleColumns"></ion-multi-picker> -->
		</ion-item>

		<ion-item-group padding *ngIf="enableSampling && selectionService.editMode">
			<ion-item>
				<ion-label>Simulator Mode</ion-label>
				<ion-select text-right [interfaceOptions]="customPopoverOptions" interface="popover" [(ngModel)]="simulatorMode">
					<ion-select-option value="random">Random</ion-select-option>
					<ion-select-option value="sine">Sine</ion-select-option>
					<ion-select-option value="segment">Segment</ion-select-option>
				</ion-select>
			</ion-item>

			<ion-item (click)="pickDuration()">
				<ion-label>Interval(in seconds)</ion-label><ion-input class="value" text-right type="number" [(ngModel)]="interval"></ion-input>
			</ion-item>
			
			<ion-item (click)="pickRange()">
				<ion-label>Value from:</ion-label><ion-input class="value" text-center type="number" [(ngModel)]="rangeMin"></ion-input>
				<ion-label>to:</ion-label><ion-input class="value" text-right type="number" [(ngModel)]="rangeMax"></ion-input>
			</ion-item>
		</ion-item-group>
	</ion-card-content>

	<ion-fab vertical="top" horizontal="end" slot="fixed">
		<ion-fab-button size="small" (click)="updateSensor()" color="danger" [disabled]="!labelChanged">
			<ion-icon name="checkbox-outline"></ion-icon>
		</ion-fab-button>
	</ion-fab>

	<ion-item *ngFor="let v of currentValues">
		<ion-grid>
			<ion-row>
				<ion-col class="time" size="8" color="primary">{{lastUpdatedOf(v) | date: 'yyyy-MM-dd HH:mm:ss'}}</ion-col>
				<ion-col class="value" size="4" color="primary">{{v.value | number: '2.2'}}</ion-col>
			</ion-row>
		</ion-grid>
	</ion-item>

</ion-content>
